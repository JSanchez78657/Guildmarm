plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'DiscordBot'
version '1.0.1'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.Guildmarm'
        )
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.jagrosh:jda-utilities-command:3.0.4'
    compile 'net.dv8tion:JDA:4.2.0_168'
    compile group: 'com.konghq', name: 'unirest-java', version: '3.1.02'
    compile group: 'com.typesafe', name: 'config', version: '1.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}