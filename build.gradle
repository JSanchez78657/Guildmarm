plugins {
    id 'java'
}

group 'DiscordBot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.jagrosh:jda-utilities-command:3.0.3'
    compile 'net.dv8tion:JDA:4.1.1_156'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
